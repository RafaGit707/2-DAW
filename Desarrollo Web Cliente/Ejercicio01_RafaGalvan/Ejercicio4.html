<html>
    <head>
        <title>Ejemplo de Javscript</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <script>
            let lado;
            lado = parseInt(prompt('Ingrese el lado del cuadrado:'));
            document.write('El perimetro del cuadrado es ');
            document.write(lado * 4);
        </script>
    </body>
</html>
